# Smithery Configuration for Boring MCP Server
# https://smithery.ai/docs/build/project-config

runtime: "container"
displayName: "Boring Gemini Agent"
description: "Enterprise-grade autonomous AI development agent for Python (CLI/FastMCP). V10.15 Polyglot Architect: Native Gemini CLI & Claude Code integration, Tree-sitter Parsing, and Parallel Verification. Runs LOCALLY."
repository: "https://github.com/Boring206/boring-gemini"
homepage: "https://github.com/Boring206/boring-gemini"
documentation: "https://github.com/Boring206/boring-gemini/blob/main/README.md"
icon: "https://avatars.githubusercontent.com/u/156481716?s=200&v=4"
tags: ["ai", "agent", "gemini", "autonomous", "devops", "local"]

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      BORING_MCP_MODE:
        type: "string"
        title: "MCP Mode"
        description: "Enable MCP mode. Set to '1' for enabled, '0' for disabled."
        default: "1"
        enum: ["0", "1"]
      LOG_LEVEL:
        type: "string"
        title: "Log Level"
        description: "Logging level (DEBUG, INFO, WARNING, ERROR)."
        default: "INFO"
        enum: ["DEBUG", "INFO", "WARNING", "ERROR"]
      PROJECT_ROOT_DEFAULT:
        type: "string"
        title: "Default Project Root"
        description: "Default path for new projects if not specified."
        default: "."
      BORING_ALLOW_DANGEROUS:
        type: "boolean"
        title: "Allow Dangerous Operations"
        description: "Allow dangerous operations without prompt (NOT RECOMMENDED)."
        default: false
    additionalProperties: false
    required: []

