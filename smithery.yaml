# Smithery Configuration for Boring MCP Server
# https://smithery.ai/docs/build/project-config

runtime: "container"
displayName: "Boring Gemini Agent"
description: "Enterprise-grade autonomous AI development agent for Python (CLI/FastMCP). Features RAG Memory, Multi-Agent Orchestration, and Shadow Mode protection. Runs LOCALLY to edit your files."
repository: "https://github.com/Boring206/boring-gemini"
homepage: "https://github.com/Boring206/boring-gemini"
documentation: "https://github.com/Boring206/boring-gemini/blob/main/README.md"
icon: "https://avatars.githubusercontent.com/u/156481716?s=200&v=4"
tags: ["ai", "agent", "gemini", "autonomous", "devops", "local"]

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: "object"
    required: ["GOOGLE_API_KEY"]
    properties:
      GOOGLE_API_KEY:
        type: "string"
        description: "Google Gemini API Key (Get from aistudio.google.com)"
      BORING_MCP_MODE:
        type: "string"
        description: "Set to '1' to enable MCP mode"
        default: "1"
      LOG_LEVEL:
        type: ["string", "null"]
        description: "Logging level (DEBUG, INFO, WARNING, ERROR)"
        default: "INFO"
        enum: ["DEBUG", "INFO", "WARNING", "ERROR"]
      PROJECT_ROOT_DEFAULT:
        type: ["string", "null"]
        description: "Default project path if not specified in tool calls (optional)"
      BORING_ALLOW_DANGEROUS:
        type: "boolean"
        description: "Allow dangerous operations without prompt (NOT RECOMMENDED)"
        default: false
    additionalProperties: false
