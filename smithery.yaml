# Smithery Configuration for Boring MCP Server
# https://smithery.ai/docs/build/project-config

runtime: "container"
description: "Enterprise-grade autonomous AI development agent for Python (CLI/FastMCP). Features RAG Memory, Multi-Agent Orchestration, and Shadow Mode protection. Runs LOCALLY to edit your files."
repository: "https://github.com/Boring206/boring-gemini"
homepage: "https://github.com/Boring206/boring-gemini"
documentation: "https://github.com/Boring206/boring-gemini/blob/main/README.md"
tags: ["ai", "agent", "gemini", "autonomous", "devops", "local"]

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: "object"
    required: ["GOOGLE_API_KEY"]
    properties:
      GOOGLE_API_KEY:
        type: "string"
        description: "Google Gemini API Key (Get from aistudio.google.com)"
      BORING_MCP_MODE:
        type: "string"
        description: "Set to '1' to enable MCP mode"
        default: "1"
    additionalProperties: false
