version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "Boring206"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Group updates
    groups:
      dev-dependencies:
        patterns:
          - "pytest*"
          - "ruff"
          - "mypy"
          - "mkdocs*"
        update-types:
          - "minor"
          - "patch"
      security-dependencies:
        patterns:
          - "bandit"
          - "safety"
          - "pip-audit"
        update-types:
          - "minor"
          - "patch"
      google-dependencies:
        patterns:
          - "google-*"
        update-types:
          - "minor"
          - "patch"
    # Version constraints
    versioning-strategy: increase

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "Boring206"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "Boring206"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "docker"

# Security updates
# Dependabot will automatically open PRs for security updates
# regardless of the schedule

# Auto-merge configuration (requires GitHub Actions workflow)
# See: .github/workflows/dependabot-auto-merge.yml
