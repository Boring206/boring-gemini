site_name: Boring-Gemini API Documentation
site_description: Autonomous AI Development Agent with Function Calling
site_author: Boring206
repo_url: https://github.com/Boring206/boring-gemini

theme:
  name: readthedocs

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            members_order: source

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - API Reference:
    - gemini_client: api/gemini_client.md
    - circuit: api/circuit.md
    - mcp_server: api/mcp_server.md
  - Contributing: contributing.md

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
